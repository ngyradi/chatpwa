<div>
  <img *ngIf="!editing" class="float-right mt-1 mx-2 size-3 cursor-pointer" src="/assets/icons/plus.svg"
    alt="Create a room" title="Create a room" (click)="setEditingState(true)">

  <ng-container *ngIf="editing">
    <img class="float-right mt-1 mx-2 size-3 cursor-pointer" src="/assets/icons/cross.svg" alt="Stop creating"
      title="Stop creating" (click)="setEditingState(false)">
    <p class="pl-1 mt-2 font-bold">Create a new chat room</p>
    <app-room-form (createRoomEvent)="setEditingState(false)"></app-room-form>
  </ng-container>

  <p class="pl-1 mt-2 font-bold">Rooms</p>
  <div class="overflow-y-auto max-h-96">
    <div *ngFor=" let room of rooms$ | async">
      <app-room-list-item [room]="room" [selected]="(connectedRoom$ | async)?.id"
        (joinRoomEvent)="joinRoom($event)"></app-room-list-item>
    </div>
  </div>

  <div class="mt-4 pl-1">
    <p>join with code:</p>
    <input type="text" placeholder="join code" name="join-code" [(ngModel)]="joinCode">
    <input class="bg-gray-200" type="button" value="join" (click)="joinWithCode()">
    <p>{{privateRoomCode$ |async}}</p>
  </div>

</div>
