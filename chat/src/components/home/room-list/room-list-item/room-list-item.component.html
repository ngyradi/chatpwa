<ng-container *ngIf="(room)">
  <div class="grid grid-cols-5">

    <p class="col-span-3">

    {{room.name}}

    <ng-container *ngIf="!room.public">
      password
      <!-- lock icon -->
    </ng-container>
    </p>
    <p class="text-right">
      {{room.numPeople}}
    </p>
    <input class="bg-gray-200"type="button" value="join" (click)="joinRoom()">
  </div>
</ng-container>
