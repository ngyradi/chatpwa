<ng-container *ngIf="innerWidth >= mobileWidth;else mobileScreen">
  <app-home-full (logoutEvent)="logout()" [clientUserId]="getClientUserId()" [chatState$]="chatState$"></app-home-full>
</ng-container>

<ng-template #mobileScreen>
  <app-home-mobile (logoutEvent)="logout()" [clientUserId]="getClientUserId()"
    [chatState$]="chatState$"></app-home-mobile>
</ng-template>
