<app-page-container>
  <div class="col-span-5 border-b-2 h-14 grid grid-cols-5 h-12">
    <h1 class="text-center text-xl font-bold col-start-3">Chat</h1>
    <p class="text-right underline col-start-5"><a routerLink="/login">login</a></p>
  </div>

  <div>
    <app-room-list></app-room-list>
  </div>

  <div class="col-span-3">
    <app-chat-window [connectedRoomName]="(connectedRoom$ | async)?.name"></app-chat-window>
  </div>

  <div>
    <app-user-list [clientUserId]="getClientUserId()"></app-user-list>
  </div>
</app-page-container>
