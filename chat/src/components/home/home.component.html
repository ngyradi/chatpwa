<ng-container *ngIf="innerWidth > mobileWidth;else mobileScreen">
  <app-home-full (logoutEvent)="logout()" [clientUserId]="getClientUserId()"
    [privateMessageUser$]="privateMessageUser$"></app-home-full>
</ng-container>

<ng-template #mobileScreen>
  <app-home-mobile (logoutEvent)="logout()" [clientUserId]="getClientUserId()"></app-home-mobile>
</ng-template>
