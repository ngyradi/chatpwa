<app-page-container>
  <div class="col-span-5 h-14 grid grid-cols-5 h-12">
    <h1 class="text-center text-xl font-bold col-start-3">Chat</h1>
    <p class="text-right col-start-5 mr-2"><img class="size-5 ml-auto mr-2 mt-2 cursor-pointer"
        src="/assets/icons/exit.svg" alt="Logout" title="Sign out" (click)="logout()"></p>
  </div>

  <div class="lg:col-span-1 col-span-5 ml-2">
    <app-room-list></app-room-list>
  </div>

  <div class="lg:col-span-3 col-span-5">
    <ng-container *ngIf="!(privateMessageUser$ | async); else pmWindow">
      <app-chat-window></app-chat-window>
    </ng-container>
  </div>

  <div class="lg:col-span-1 col-span-5 mr-2">
    <app-user-list [clientUserId]="getClientUserId()"></app-user-list>
  </div>
</app-page-container>

<ng-template #pmWindow>
  <app-private-message-window></app-private-message-window>
</ng-template>
