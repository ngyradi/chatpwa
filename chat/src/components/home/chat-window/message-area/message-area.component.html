<div
  class="lg:min-h-96 lg:max-h-96 min-h-7/10 max-h-7/10 bg-gray-50 overflow-y-auto rounded-xl rounded-b-none rounded-t-none border-b-2"
  #scroller>
  <p class="text-gray-500 ml-1" *ngIf="infoMessage">{{infoMessage}}</p>
  <div *ngFor="let msg of (messages$ | async)" #messages>
    <app-chat-message [message]="msg"></app-chat-message>
  </div>
</div>

<div class="grid grid-cols-12">
  <input class="w-full col-span-11 bg-gray-50 pl-1 rounded-bl-xl h-8" name="chat-message" type="text"
    placeholder="type here" [(ngModel)]="message" autofocus (keyup.enter)="sendMessage()">

  <span class="border-l-2 bg-card rounded-br-xl">
    <img class="size-5 m-1 lg:mr-3 mr-1.5 cursor-pointer float-right" alt="Send" title="Send message"
      src="/assets/icons/paper-plane.svg" (click)="sendMessage()">
  </span>
</div>
